<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
 <defs>
  <linearGradient id="healthy-grad" x1="0" x2="1" y1="0" y2="1">
   <stop stop-color="#2ecc71" offset="0"/>
   <stop stop-color="#27ae60" offset="1"/>
  </linearGradient>
  <linearGradient id="unhealthy-grad" x1="0" x2="1" y1="0" y2="1">
   <stop stop-color="#e74c3c" offset="0"/>
   <stop stop-color="#c0392b" offset="1"/>
  </linearGradient>
 </defs>
 <!-- Healthy Kidney -->
 <g transform="translate(50,150)">
  <path d="m50 150c0-80 80-150 150-150s150 70 150 150-80 150-150 150-150-70-150-150z" fill="url(#healthy-grad)"/>
  <text x="175" y="320" fill="#2ecc71" font-family="Arial" font-size="24" text-anchor="middle">Healthy Kidney</text>
  <!-- Blood Vessels -->
  <path d="m175 50c-55 0-100 45-100 100s45 100 100 100 100-45 100-100-45-100-100-100zm0 40c33 0 60 27 60 60s-27 60-60 60-60-27-60-60 27-60 60-60z" fill="#fff" opacity=".2"/>
 </g>
 <!-- Diseased Kidney -->
 <g transform="translate(400,150)">
  <path d="m50 150c0-80 80-150 150-150s150 70 150 150-80 150-150 150-150-70-150-150z" fill="url(#unhealthy-grad)"/>
  <text x="175" y="320" fill="#e74c3c" font-family="Arial" font-size="24" text-anchor="middle">CKD</text>
  <!-- Damage Indicators -->
  <g fill="#fff" opacity=".2">
    <circle cx="120" cy="100" r="15"/>
    <circle cx="180" cy="80" r="20"/>
    <circle cx="220" cy="140" r="25"/>
    <circle cx="150" cy="180" r="18"/>
  </g>
 </g>
 <!-- Comparison Arrow -->
 <g transform="translate(350,150)">
  <path d="m20 150h60" stroke="#3498db" stroke-width="4"/>
  <path d="m60 140l20 10-20 10z" fill="#3498db"/>
 </g>
 <!-- Title -->
 <text x="400" y="50" fill="#2c3e50" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle">Chronic Kidney Disease Progression</text>
</svg>
